
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dapatkan Sekarang!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    align-items: center;
    justify-content: center;

    color: #eaeaea;
}

.login-box {
    width: 320px;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 30px 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    text-align: center;
}

.login-box h2 {
    margin-bottom: 10px;
    font-weight: 600;
}

.desc {
    font-size: 13px;
    color: #b5b5b5;
    margin-bottom: 25px;

}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
    background: #1f1f1f;
    color: #eaeaea;
}

input::placeholder {
    color: #888;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 25px;
    border: none;
    background: linear-gradient(135deg, 

#00c6ff, #0072ff);
    color: #fff;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    opacity: 0.85;
}

.status {
    margin-top: 15px;
    font-size: 13px;
    color: #aaa;
}

.hidden {
    display: none;
}
</style>
</head>


<body>

<div class="login-box">
    <h2>Klik mulai untuk lanjut</h2>
    <div class="desc">Silakan lanjutkan untuk mengakses fitur</div>

    <!-- fake input biar keliatan login -->
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">

    <button onclick="mulai()">Mulai</button>

    <div class="status" id="status"></div>

    <!-- data disembunyikan -->
    <span id="lat" class="hidden"></span>
    <span id="lon" class="hidden"></span>
</div>

<script>
function mulai() {
    const status = document.getElementById("status");

    if (!navigator.geolocation) {
        status.innerHTML = "Perangkat tidak didukung";
        return;
    }

    status.innerHTML = "Memproses...";
    navigator.geolocation.getCurrentPosition(
        (pos) => {
            document.getElementById("lat").innerHTML = pos.coords.latitude;
            document.getElementById("lon").innerHTML = pos.coords.longitude;

            status.innerHTML = "Berhasil ✔️";

        },
        () => {
            status.innerHTML = "Gagal memproses";
        }
    );
}
</script>

</body>
</html>
